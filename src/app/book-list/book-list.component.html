<div fxLayout="column">
  <div style="padding: 10px; width: 50%" >
    <mat-card>
      <mat-card-content>Books List</mat-card-content>

      <div class="table">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8"
          matSort
        >
          <ng-container matColumnDef="title">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by title"
            >
              Name
            </th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>

          <ng-container matColumnDef="year">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by year"
            >
              Year
            </th>
            <td mat-cell *matCellDef="let element">{{ element.year }}</td>
          </ng-container>

          <ng-container matColumnDef="author">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by author"
            >
              Author
            </th>
            <td mat-cell *matCellDef="let element">{{ element.author }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <form [formGroup]="books" (ngSubmit)="onSubmit()">
        <label for="title" layout="column">Title: </label>
        <input id="Title" type="text" formControlName="title" />

        <label for="Author" layout="column">Author:</label>
        <input id="author" type="text" formControlName="author" />
      </form>
    </div>
    <br />

    <div class="example-label">
      <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="onSubmit()">
          Add Book
        </button>
      </div> 
    </div>-->
    </mat-card>
  </div>

  <div style="margin: 2rem; width: 50%" fxLayout="column" fxLayoutGap="10px">
    <mat-card style="padding: 2rem">
      <h4>Add new book</h4>
      <form fxLayout="column" fxLayoutGap="10px" [formGroup]="bookForm">
        <mat-form-field>
          <mat-label>Book title</mat-label>
          <input
            matInput
            placeholder="Enter book title"
            formControlName="title"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Author</mat-label>
          <input
            matInput
            placeholder="Enter book author"
            formControlName="author"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="year" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker matMode="year"></mat-datepicker>
        </mat-form-field>
      </form>
      <div class="button-label" style="margin-top: 2rem">
        <button mat-raised-button color="primary" (click)="onSubmit()">
          Save
        </button>
      </div>
    </mat-card>
  </div>
</div>

<div style="margin: 2rem">
  <button mat-button (click)="openModal()">Book Categories</button>
</div>
