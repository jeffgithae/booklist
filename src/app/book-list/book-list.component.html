<div style="padding: 10px">
  <mat-card>
    <mat-card-content>Books List</mat-card-content>

    <div class="table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Year</th>
          <td mat-cell *matCellDef="let element">{{ element.year }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef>Author</th>
          <td mat-cell *matCellDef="let element">{{ element.author }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <br />
    
    <div class="form" layout="row">
      <form [formGroup]="books" (ngSubmit)="onSubmit()">
        <label for="title"layout="column">Title: </label>
        <input id="Title" type="text" formControlName="title" />

        <label for="year" layout="column">Year:</label>
        <input id="year" type="date" formControlName="year" />

        <label for="Author"layout="column">Author:</label>
        <input id="author" type="text" formControlName="author" />
      </form>
    </div>
    <br>

    <div class="example-label">
      <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="onSubmit()">Add Book</button>
      </div>
    </div>
  </mat-card>
</div>
